
spring.datasource.url=jdbc:mysql://localhost:3306/uhg_employee_db?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update


# Make sure you have proper swagger properties
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.default-produces-media-type=application/json
server.error.whitelabel.enabled=true



eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
# Enable Actuator Endpoints for Monitoring
management.endpoints.web.exposure.include=*

spring.boot.message=Welcome to spring config changed
